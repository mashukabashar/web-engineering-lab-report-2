<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supplier Sign-Up</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div class="container">
<div class="left">
<div class="logo"><a href="index_.html"><img src="images/logo.png" alt=""></a></div>
<div class="testimonial">
<p>"In just 1 year, LTA International generated 14 new customers with new sales growth totaling $1.5 million."</p>
<small>
<img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA" width="20"> <br> Andrea Vitiello<br> 
LTA International, Founder</small>
</div>
</div>
<div class="right">
<h2>Sign up as a supplier</h2>
<div class="location">Company location: <img src="https://flagcdn.com/w40/bd.png"
width="20" alt="BD"> Bangladesh</div>
<button class="social-btn">
    <i class="fab fa-google" style="margin-right: 8px;"></i>
    Continue with Google
  </button>
  
  <button class="social-btn">
    <i class="fab fa-facebook" style="margin-right: 8px;"></i>
    Continue with Facebook
  </button>
  
  <button class="social-btn">
    <i class="fab fa-linkedin" style="margin-right: 8px;"></i>
    Continue with LinkedIn
  </button>
  
<div class="divider">Or</div>
<input type="email" placeholder="Email" class="email-input">
<button class="create-btn" onclick="handleEmail()">Create account</button>
<div class="signin">Already have an account? <a href="#">Sign in</a></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
