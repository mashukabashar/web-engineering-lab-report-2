<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marriage Biodata Form</title>
  <link rel="stylesheet" href="biodata.css">
</head>
<body>

  <div class="container">
    <h1>Marriage Biodata Form</h1>

    <form>
      <h3>Personal Information</h3>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="height">Height:</label>
      <input type="text" id="height" name="height">

      <label>Marital Status:</label>
      <div class="radio-group">
        <label><input type="radio" name="marital" value="unmarried"> Unmarried</label>
        <label><input type="radio" name="marital" value="divorced"> Divorced</label>
        <label><input type="radio" name="marital" value="widowed"> Widowed</label>
      </div>

      <label for="religion">Religion:</label>
      <input type="text" id="religion" name="religion">

      <label for="blood">Blood Group:</label>
      <input type="text" id="blood" name="blood">

      <label for="location">Current Location:</label>
      <input type="text" id="location" name="location">

      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality">

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
      </div>

      <label>Hobbies:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
        <label><input type="checkbox" name="hobbies" value="cooking"> Cooking</label>
        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
      </div>

      <h3>Education & Career</h3>


      <label for="profession">Profession:</label>
      <input type="text" id="profession" name="profession">

      <label for="education">B.Sc. Passing Year:</label>
      <input type="text" id="education" name="education">

      <label for="universityname">University Name:</label>
      <input type="text" id="universityname" name="universityname">

      <label for="hsc_year">HSC Passing Year:</label>
      <input type="text" id="hsc_year" name="hsc_year">

      <label for="college_name">College Name:</label>
      <input type="text" id="college_name" name="college_name">

      <label for="ssc_year">SSC Passing Year:</label>
      <input type="text" id="ssc_year" name="ssc_year">

      <label for="school_name">High School Name:</label>
      <input type="text" id="school_name" name="school_name">

      <h3>Family Details</h3>

      <label for="father_name">Father's Name:</label>
      <input type="text" id="father_name" name="father_name">

      <label for="father_occupation">Father's Occupation:</label>
      <input type="text" id="father_occupation" name="father_occupation">

      <label for="mother_name">Mother's Name:</label>
      <input type="text" id="mother_name" name="mother_name">

      <label for="mother_occupation">Mother's Occupation:</label>
      <input type="text" id="mother_occupation" name="mother_occupation">

      <label for="siblings">Number of Siblings:</label>
      <input type="number" id="siblings" name="siblings">

      <h3>Contact Information</h3>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">


      <button type="submit">Submit</button>
    </form>
  </div>



</body>
</html>
